<h3>Request Edit</h3>

<table class="table table-striped table-sm table-dark table-bordered table-hover" *ngIf="back">
    <tbody>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="request.id" disabled></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input [(ngModel)]="request.description"></td>
        </tr>
        <tr>
            <td>Justification</td>
            <td><input [(ngModel)]="request.justification"></td>
        </tr>
        <tr>
            <td>RejectionReason</td>
            <td><input [(ngModel)]="request.rejectionReason"></td>
        </tr>
        <tr>
            <td>DeliveryMode</td>
            <td><input [(ngModel)]="request.deliveryMode"></td>
        </tr>
        <tr>
            <td>Status</td>
            <td><input [(ngModel)]="request.status"></td>
        </tr>
        <tr>
            <td>Total</td>
            <td><input [(ngModel)]="request.total"></td>
        </tr>
        <td>User</td>
        <td>
            <select [(ngModel)]="request.userId" name="userId">
                <option *ngFor="let user of users" value="{{user.id}}">{{ user.username }}</option>
            </select>
        </td>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
