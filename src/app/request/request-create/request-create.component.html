<app-menu></app-menu>
<form>
    <table class="table table-sm table-dark table-striped table-bordered">
        <tbody>
            <tr>
                <td>Id</td>
                <td><input [(ngModel)]="request.id" disabled name="id"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input [(ngModel)]="request.description" name="description"></td>
            </tr>
            <tr>
                <td>Justification</td>
                <td><input [(ngModel)]="request.justification" name="justification"></td>
            </tr>
            <tr>
                <td>DeliveryMode</td>
                <td><input [(ngModel)]="request.deliveryMode" name="deliveryMode"></td>
            </tr>
            <tr>
                <td>Status</td>
                <td><input [(ngModel)]="request.status" disabled name="status"></td>
            </tr>
            <tr>
                <td>Total</td>
                <td><input [(ngModel)]="request.total" disabled name="total"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
</form>
