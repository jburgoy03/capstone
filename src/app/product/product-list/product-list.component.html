<app-menu></app-menu>
<h3>Product List</h3>
<a *ngIf="isAdmin" routerLink="/product/create">Create New Product</a>
<table class="table table-striped table-sm table-dark table-bordered table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>PartNbr</th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit</th>
            <th>Vendor</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of products">
            <td>{{ prod.id }}</td>
            <td>{{ prod.partNbr }}</td>
            <td>{{ prod.name }}</td>
            <td>{{ prod.price | currency}}</td>
            <td>{{ prod.unit }}</td>
            <td>{{ prod.vendor.name}}</td>
            <td>
                <a routerLink="/product/detail/{{prod.id}}">Detail</a> ||
                <a *ngIf="isAdmin" routerLink="/product/edit/{{prod.id}}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
