<h3>Expense Detail</h3>

<table class="table table-striped table-sm table-dark" *ngIf="product">
    <tbody>
        <tr>
            <td>Id</td>
            <td>{{ product.id }}</td>
        </tr>
        <tr>
            <td>PartNbr</td>
            <td>{{ product.partNbr }}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{ product.name }}</td>
        </tr>
        <tr>
            <td>Price</td>
            <td>{{ product.price | currency }}</td>
        </tr>
        <tr>
            <td>Unit</td>
            <td>{{ product.unit }}</td>
        </tr>
        <tr>
            <td>PhotoPath</td>
            <td>{{ product.photoPath }}</td>
        </tr>
        <tr>
            <td>Vendor</td>
            <td>{{ product.vendor.name }}</td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerify">
        | <button (click)="verify()" class="btn btn-dark">Verify Delete</button>
    </span>
</div>
