<app-menu></app-menu>
<h3>User List</h3>
<a routerLink="/user/create">Create New User</a> | 
<input [(ngModel)]="searchCriteria" placeholder="search">
<table class="table table-striped table-sm table-dark">
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Phone</th>
            <th>Email</th>
            <th>IsReviewer</th>
            <th>IsAdmin</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.isReviewer ? "Yes" : "No"}}</td>
            <td>{{ user.isAdmin ? "Yes" : "No" }}</td>
            <td>
                <a routerLink="/user/detail/{{user.id}}">Detail</a> |
                <a routerLink="/user/edit/{{user.id}}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
